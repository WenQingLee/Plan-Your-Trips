        <div>

    <form>
        <div class="form-group">
            <label for="search-location">Search Location</label>
            <input type="text" class="form-control" id="search-location" placeholder="E.g. Singapore">
        </div>
        <button type="button" class="btn btn-primary" onclick="findMe()" id="find-me">Find Me!</button>
        <button type="button" class="btn btn-primary" onclick="searchLocation()">Search!</button>
    </form>
    </div>

    </div>
